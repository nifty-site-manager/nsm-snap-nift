name: nift
version: '2.4.7'
summary: website generator
license: MIT
description: |
  `snap install nift --classic`
  
  Nift (aka nsm) is a cross-platform open source 
  CLI website generator. See https://nift.dev.

confinement: classic
base: core18

architectures:
  - build-on: amd64
  - build-on: armhf
  - build-on: arm64
  - build-on: i386

parts:
  nsm:
    plugin: make
    source-type: zip
    source: https://github.com/nifty-site-manager/nsm-snap-nift/raw/master/nsm.zip
    build-packages:
    - g++
    stage-packages:
    - git-core

apps:
  nift:
    command: nift
    environment:
      LD_LIBRARY_PATH: $SNAP/usr/lib/$SNAPCRAFT_ARCH_TRIPLET/pulseaudio
      DISABLE_WAYLAND: '1'
      GIT_TEMPLATE_DIR: $SNAP/usr/share/git-core/templates
      GIT_EXEC_PATH: $SNAP/usr/lib/git-core
  nsm:
    command: nsm
    environment:
      LD_LIBRARY_PATH: $SNAP/usr/lib/$SNAPCRAFT_ARCH_TRIPLET/pulseaudio
      DISABLE_WAYLAND: '1'
      GIT_TEMPLATE_DIR: $SNAP/usr/share/git-core/templates
      GIT_EXEC_PATH: $SNAP/usr/lib/git-core
